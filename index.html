<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Palavras-Chave</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cor-principal: #ff00c8;
      --cor-secundaria: #00ffe7;
      --cor-fundo: #0d0d0d;
      --cor-ruim: #ff4b4b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      background-size: 400% 400%;
      animation: neonBackground 15s ease infinite;
      color: #fff;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes neonBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      color: var(--cor-principal);
      text-shadow: 0 0 20px var(--cor-principal);
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      max-width: 800px;
      height: 180px;
      padding: 15px;
      font-size: 1rem;
      background: #1e1e1e;
      color: #fff;
      border: 2px solid var(--cor-principal);
      border-radius: 10px;
      box-shadow: 0 0 10px var(--cor-principal);
      resize: vertical;
    }

    button {
      margin-top: 20px;
      background-color: transparent;
      border: 2px solid var(--cor-secundaria);
      color: var(--cor-secundaria);
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px var(--cor-secundaria);
    }

    button:hover {
      background-color: var(--cor-secundaria);
      color: #000;
    }

    .resultado {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 900px;
      width: 100%;
    }

    .card {
      width: 140px;
      height: 100px;
      perspective: 1000px;
    }

    .inner-card {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.7s;
      transform-style: preserve-3d;
    }

    .card:hover .inner-card {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1rem;
      padding: 10px;
    }

    .front {
      background-color: var(--cor-secundaria);
      color: #000;
      box-shadow: 0 0 10px var(--cor-secundaria);
    }

    .back {
      background-color: var(--cor-principal);
      color: #fff;
      transform: rotateY(180deg);
      box-shadow: 0 0 10px var(--cor-principal);
    }

    .ruim .front, .ruim .back {
      background-color: var(--cor-ruim) !important;
      box-shadow: 0 0 10px var(--cor-ruim);
    }
  </style>
</head>
<body>
  <h1>ðŸ’¡ Palavras-Chave</h1>
  <textarea id="entrada" placeholder="Cole seu texto bruto aqui..."></textarea>
  <button onclick="gerarPalavras()">Gerar</button>
  <div class="resultado" id="resultado"></div>

  <script>
    const palavrasComuns = [
      "a", "Ã ", "o", "e", "de", "do", "da", "dos", "das", "em", "um", "uma", "que", "como", "para", "por", "com", "se",
      "nÃ£o", "sim", "eu", "vocÃª", "ele", "ela", "nÃ³s", "eles", "elas", "foi", "ser", "tem", "tÃªm", "sÃ£o", "era", "mas",
      "ou", "na", "no", "nos", "nas", "jÃ¡", "mais", "menos", "hÃ¡", "os", "as"
    ];

    function gerarPalavras() {
      const texto = document.getElementById("entrada").value.toLowerCase();
      const palavras = texto.match(/\b[\wÃ§Ã£ÃµÃ¡Ã©Ã­Ã³ÃºÃ¢ÃªÃ´Ã ]+\b/g) || [];

      const frequencia = {};
      palavras.forEach(p => {
        if (!palavrasComuns.includes(p)) {
          frequencia[p] = (frequencia[p] || 0) + 1;
        }
      });

      const palavrasOrdenadas = Object.entries(frequencia)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 10);

      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = "";

      palavrasOrdenadas.forEach(([palavra, contagem]) => {
        // CartÃ£o vermelho sÃ³ se frequencia exata 1
        const classe = contagem === 1 ? "ruim" : "";
        resultadoDiv.innerHTML += `
          <div class="card ${classe}">
            <div class="inner-card">
              <div class="front">${palavra}</div>
              <div class="back">${contagem}x</div>
            </div>
          </div>`;
      });

      if (palavrasOrdenadas.length === 0) {
        resultadoDiv.innerHTML = "<p>Nenhuma palavra relevante encontrada.</p>";
      }
    }
  </script>
</body>
</html>
